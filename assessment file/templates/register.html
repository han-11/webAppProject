<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" >
  <!-- <link href="{{ url_for('static', filename='css/styles.css')}}" rel="stylesheet" /> -->
  <link href="../static/css/styles.css" rel="stylesheet" />
  <title>Home</title>
</head>
  <div class="logo">
    <img src="../static/img/logo_blue.jpg" alt="bluelogo">
  </div>
  <h1 >Welcome to Air Whakatū!</h1>


  <header class="masthead" style="background-image: url('../static/img/pinksky.jpg')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="page-heading">
            {% if msg_sent: %}
            <h3>You are successfully registered with us!</h3>
            {% else: %}
            <h3>New customer? please regist with us before book your flight</h3>
            {% endif %}
            <span class="subheading">Air Whakatū</span>
          </div>
        </div>
      </div>
    </div>
  </header>

<body>

  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <p>Register Form</p>
        <!-- Contact Form - Enter your email address on line 19 of the mail/contact_me.php file to make this form work. -->
        <!-- WARNING: Some web hosts do not allow emails to be sent through forms to common mail hosts like Gmail or Yahoo. It's recommended that you use a private domain email address! -->
        <!-- To use the contact form, your site must be on a live web host with PHP! The form will not work locally! -->
        <form name="sentMessage" id="contactForm" action="{{ url_for('receive_data') }}" method="post" novalidate>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>First Name</label>
              <input type="text" name=firstname" class="form-control" placeholder="First Name" id="firstname" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Last Name</label>
              <input type="text" name="lastname" class="form-control" placeholder="Last Name" id="lastname" required data-validation-required-message="Please enter your name.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group floating-label-form-group controls">
              <label>Email Address</label>
              <input type="email" name="email" class="form-control" placeholder="Email Address" id="email" required data-validation-required-message="Please enter your email address.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Phone Number</label>
              <input type="tel" name="phone" class="form-control" placeholder="Phone Number" id="phone" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Passport Number</label>
              <input type="tel" name="passport" class="form-control" placeholder="Passport Number" id="passport" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          <div class="control-group">
            <div class="form-group col-xs-12 floating-label-form-group controls">
              <label>Date Of Birth</label>
              <input type="text" name="dob" class="form-control" placeholder="YYYY-MM-DD" id="dob" required data-validation-required-message="Please enter your phone number.">
              <p class="help-block text-danger"></p>
            </div>
          </div>
          
          <br>
          <div id="success"></div>
          <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
        </form>
      </div>
    </div>
  </div>



  
</body>
<footer>



  <p>123 Cessna Lane, Tāhunanui, Nelson 7011</p>
  <p >fly@airwhakatu.co.nz</p>
  <p >+64 03 555 1234</p>

</footer>
</html>
